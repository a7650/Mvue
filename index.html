<body>
    <div id="a">
        <div>
                {{count}}
        </div>
    </div>
    <button onclick="add()">add</button>

    <script>
        var data = {
            count:1
        }
        new Mvue({
            el:'#a',
            data
        })

        function add(){
            data.count+=1
        }
		


function  resetObj(obj) {
    let _obj = JSON.parse(JSON.stringify(obj));
    let result = {};
    Object.keys(_obj).forEach(key=>{
        if(Array.isArray(_obj[key])){
            result[key] = [];
        }else if(typeof _obj[key] === "object"){
            result[key] = resetObj(_obj[key]);
       
        }else{
        result[key] = "";
			
		}
    })
    return result
}
